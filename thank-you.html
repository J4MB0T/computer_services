<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Jam IT Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-container {
            background: white;
            border-radius: 12px;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: #e0f2fe;
            color: #0ea5e9;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            color: #1e293b;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #0ea5e9;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            color: #64748b;
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .thank-you-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you as soon as possible. Our team typically responds within 24 hours during business days.</p>
        <a href="index.html" class="btn">Return to Home</a>
        
        <div class="contact-info">
            <p>Need immediate assistance?</p>
            <p>Email us at: <a href="mailto:contact@jamit.support" style="color: #0ea5e9; text-decoration: none;">contact@jamit.support</a></p>
        </div>
    </div>
</body>
</html>
