<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/simple-style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
          <span>Brighton<br>Computer Services</span>
        </div>
        <nav>
          <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact" class="button">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Contact</h3>
            <p><i class="fas fa-phone"></i> Message for contact details</p>
            <p><i class="fas fa-map-marker-alt"></i> Serving Brighton & surrounding areas</p>
          </div>
          <div class="footer-section">
            <h3>Hours</h3>
            <p>Monday - Friday: 9am - 6pm</p>
            <p>Weekends: By appointment</p>
          </div>
          <div class="footer-section">
            <h3>Follow</h3>
            <div class="social-links">
              <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
              <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; {{ 'now' | date: "%Y" }} Brighton Computer Services. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
